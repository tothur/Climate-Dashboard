name: Daily Climate Data Update

on:
  schedule:
    - cron: "17 5 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: climate-data-update
  cancel-in-progress: false

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Refresh climate dataset
        run: npm run data:update

      - name: Verify refreshed dataset
        run: npm run data:verify

      - name: Commit and push when data changed
        run: |
          if git diff --quiet -- public/data/climate-realtime.json public/data/maps; then
            echo "No dataset changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/climate-realtime.json
          if [ -d public/data/maps ]; then
            git add public/data/maps/*.png 2>/dev/null || true
          fi
          git commit -m "chore(data): daily climate dataset refresh"
          git push
